<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
</head>

<body>


    <!-- formularz - START -->
    
    <form action="https://formspree.io/a.nowakowski@athina.com.pl" method="POST">
        <label for="name">Imię</label>
        <br>
        <input type="text" id="name" name="Imię">
        <br>

        <label for="surname">Nazwisko</label>
        <br>
        <input type="text" id="surname" name="Nazwisko">
        <br>

        <label for="email">Twój adres e-mail</label>
        <br>
        <input type="email" id="email" name="Adres email">
        <br>

        <label for="tel">Numer telefonu</label>
        <br>
        <input type="number" id="tel" name="Numer telefonu">
        <br>

       <!-- wybór miasta START -->
       
        <label for="miasto">Twoje miasto</label>
        <br>
        
        <select name="Miasto" id="miasto" name="Miasto">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>
        
        <!-- wybór miasta STOP -->

        <label for="sex">Twoja płeć</label>
        <br>
        
        
        <!-- wybór półci START -->
        
        <select name="Płeć" id="sex" name="Płeć">
            <option value="Męszczyzna">Mężczyzna</option>
            <option value="Kobieta" selected>Kobieta</option>
            <option value="Inna">Inna</option>
        </select>
        <br>
        
        <!-- wybór półci STOP -->

        <!-- checkbox START -->
         
        <label for="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <input style="cursor: pointer" type="checkbox" id="checkbox" name="Wyrażenie zgody">
        <br>
        
        <!-- chceckbox STOP -->

        <label for="message">Wiadomość</label>
        <br>
        <textarea name="Wiadomość" id="message" cols="30" rows="10"></textarea>
        <br>

        <input style="cursor: pointer" type="submit" value="Wyślij">
    </form>
    
    <!-- formularz - STOP -->

</body>

</html>
