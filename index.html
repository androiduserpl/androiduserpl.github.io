
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- formularz - START -->
    
    <form action="https://formspree.io/a.nowakowski@athina.com.pl" method="POST">
        <div class="input">
            <label for="name">Imię:</label>
         
            <input type="text" id="name" name="imie" value="imie">


            <label for="surname">Nazwisko:</label>

            <input type="text" id="surname" name="nazwisko" value="nazwisko">


            <label for="email">Twój adres e-mail:</label>

            <input type="email" id="email" name="adres email">


            <label for="tel">Numer telefonu:</label>

            <input type="number" id="tel" name="numer telefonu">
        </div>
         

       <!-- wybór miasta START -->
       
        <label for="city">Twoje miasto:</label>
         
        
        <select id="city" name="miasto">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
         
        
        <!-- wybór miasta STOP -->

       
        <!-- wybór półci START -->
        
        <label>Twoja płeć:</label>
         
        <label class="gender" for="male">
            <input type="radio" name="gender" value="male" id="male" checked>Mężczyzna 
            </label>
        <label class="gender" for="female">
            <input type="radio" name="gender" value="female" id="female">Kobieta 
            </label>
        <label class="gender" for="other">
            <input type="radio" name="gender" value="other" id="other">Inna 
            </label>
         
        
        <!-- wybór półci STOP -->

        <label for="message">Wiadomość</label>
         
        <textarea name="wiadomosc" id="message" rows="10"></textarea>
         
        
        <!-- checkbox START -->
         
        <label for="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych</label>
         
        <input style="cursor: pointer" type="checkbox" id="checkbox" name="Wyrażenie zgody">
         
        
        <!-- chceckbox STOP -->


        <input style="cursor: pointer" type="submit" value="Wyślij">
    </form>
    
    <!-- formularz - STOP -->

</body>

</html>
