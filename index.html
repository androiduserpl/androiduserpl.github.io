<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/androiduserpl@gamil.com" method="POST">
        <label for="name">Imię i nazwisko</label>
        <br>
        <input type="text" id="name" name="Nazwisko">
        <br>

        <label for="emali">Twój email</label>
        <br>
        <input type="email" id="email" name="Odpowiedz na">
        <br>

        <label for="tel">Numer telefonu</label>
        <br>
        <input type="number" id="tel" name="telefon">
        <br>

        <label for="message"></label>Widomość
        <br>
        <textarea name="wiadomość" id="massage" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Send">
        <br>

    </form>
</body>

</html>
