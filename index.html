<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- formularz - START -->
    
    <form action="https://formspree.io/a.nowakowski@athina.com.pl" method="POST">
        <label for="name">Imię</label>
        <br>
        <input type="text" id="name" name="imie" value="imie">
        <br>

        <label for="surname">Nazwisko</label>
        <br>
        <input type="text" id="surname" name="nazwisko" value="nazwisko">
        <br>

        <label for="email">Twój adres e-mail</label>
        <br>
        <input type="email" id="email" name="adres email">
        <br>

        <label for="tel">Numer telefonu</label>
        <br>
        <input type="number" id="tel" name="numer telefonu">
        <br>

       <!-- wybór miasta START -->
       
        <label for="miasto">Twoje miasto</label>
        <br>
        
        <select id="miasto" name="miasto">
            <option value="Kraków" selected>Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>
        <br>
        
        <!-- wybór miasta STOP -->

       
        <!-- wybór półci START -->
        
        <label for="gender">Twoja płeć</label>
        <br>
        <form>
        <label>
            <input type="radio" name="gender" value="male" checked>Mężczyzna<br>
            </label>
        <label>
            <input type="radio" name="gender" value="female">Kobieta<br>
            </label>
        <label>
            <input type="radio" name="gender" value="other">Inna<br>
            </label>
        </form>
        <br>
        
        <!-- wybór półci STOP -->

        <!-- checkbox START -->
         
        <label for="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <input style="cursor: pointer" type="checkbox" id="checkbox" name="Wyrażenie zgody">
        <br>
        
        <!-- chceckbox STOP -->

        <label for="message">Wiadomość</label>
        <br>
        <textarea name="wiadomosc" id="message" cols="30" rows="10"></textarea>
        <br>

        <input style="cursor: pointer" type="submit" value="Wyślij">
    </form>
    
    <!-- formularz - STOP -->

</body>

</html>
